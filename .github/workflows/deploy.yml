  pypi-publish:
    name: Upload release to TestPyPI
    runs-on: ubuntu-latest
    steps:
      - name: Publish package distributions to TestPyPI
      - uses: actions/checkout@v3
      - run: |
          pip install -U pip
          pip install .[deploy]
          python -m build
          twine upload -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_PASSWORD }} -r testpypi dist/*
