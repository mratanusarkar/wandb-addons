name: Deploy
on:
  push:
    branches:
      - release
permissions:
  contents: write
  id-token: write

jobs:
  pypi-publish:
    name: Upload release to TestPyPI
    runs-on: ubuntu-latest
    container: python
    steps:
      - uses: actions/checkout@v2
      - run: |
          pip install -U pip
          pip install .[deploy]
          build
          twine upload -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_PASSWORD }} -r testpypi dist/*